<!DOCTYPE html>
<html>
<head>
    <title>近期概况</title>
    @@include('./head_min.html')
<body ng-app="data" ng-controller="dataRecent">
    <!--header-->
    <div class="navbar navbar-inverse navbar-data navbar-fixed-top" id="menu">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:history.go(-1);"> <i class="fa fa-chevron-left"></i>
                </a>
                <a class="navbar-brand" href="index.html">后台数据管理系</a>
            </div>
            <div class="navbar-collapse collapse ">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="data.html">实时数据</a>
                    </li>
                    <li>
                        <a href="data_rencently.html">近期概况</a>
                    </li>
                    <li>
                        <a href="data_to_yes.html">截止昨日</a>
                    </li>
                    <li>
                        <a href="data_today.html">今日即时数据</a>
                    </li>
                    <li>
                        <a href="data_day.html">单日汇总数据</a>
                    </li>
                    <li>
                        <a href="data_repair.html">数据检查与修复</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /header -->
    <div class="wrapper">
        <div class="container">
            <!--第一个-->
            <div class="panel panel-warning panleMargin" ng-repeat="dayArr in datas">
                <div class="panel-heading bold">{{dayArr.gameName}}</div>
                <div class="panel-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>充值金额</th>
                                <th>注册设备</th>
                                <th>注册账号</th>
                                <th>登陆账号</th>
                                <th>登陆付费率</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in dayArr">
                                <td>{{x.input}}</td>
                                <td>{{x.disktop}}</td>
                                <td>{{x.resgiter}}</td>
                                <td>{{x.login}}</td>
                                <td>{{x.loginm}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--导航条-->
    @@include('./footer.html')
    <!--公共js-->
    @@include('./js.html')
    <!--/公共js-->
    <script>
        var app = angular.module('data', [])
            app.controller('dataRecent',  function ($scope,$http) {
            $http.get("../data/data_recently.json").success(function(response){
                $scope.datas = response.datas;
            });
        });
    </script>
</body>
</html>
